  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <div class="container">

    <div class="omb_login">
      <h3 class="omb_authTitle">Forgot password</h3>

      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
          <form class="omb_loginForm" action="" autocomplete="off">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input ng-model="user.username", type="text" class="form-control" name="username" placeholder="email address">
            </div>

            <span class="help-block">{{error}}</span>

            <button ng-click="reset()" class="btn btn-lg btn-primary btn-block" type="submit">Reset password</button>
          </form>
        </div>
      </div>
    </div>



  </div>
