<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Watches ({{deviceCollection.length}}) <i class="fa fa-plus-circle" ng-click="editWatch(null)"></i></h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
<td>Name</td>
<td>Status</td>
<td>Cron</td>
<td>Worry After</td>
            <td>Last Check</td>
            <td>Next Check</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="watch in watches.models">
<td>{{watch.get('name')}}</td>
<td>{{watch.get('status')}}</td>
<td>{{watch.get('cron')}}</td>
<td>{{watch.get('worry')}}</td>
<td>{{watch.get('last_check')}}</td>
<td>{{watch.get('next_check')}}</td>
            <td><i class="fa fa-edit" ng-click="editWatch(device)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
